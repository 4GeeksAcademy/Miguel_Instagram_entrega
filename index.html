<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="icono">
                <i class="fa-brands fa-html5"></i>
            </span> 
            <span class="textocabecera">
                <strong>HTML5</strong><BR>Miguel</BR>
            </span>
            <span class="icono2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
        </div>
        <div>
          <img src="imagenes/vertical-shot-small-river-johnston-canyon-massive.jpg" alt="foto">  
        </div>
        <div class="botones">
            <span class="corazon">
                <i class="fa-regular fa-heart"></i>
            </span>
            <span class="conversacion">
                <i class="fa-regular fa-comment"></i>
            </span>
            <span class="envio">
                <i class="fa-regular fa-paper-plane"></i>
            </span>
            <span class="guardar">
                <i class="fa-regular fa-bookmark"></i>
            </span>
        </div>
        <div>
            <p>Liked by
                <strong>4GeeksAcademy, html5, Web </strong>
                and
                <strong>100.000 others</strong>
            </p>
        </div>
        <div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente incidunt nulla assumenda accusamus at a corrupti numquam, nihil, animi quaerat pariatur fuga cum reiciendis laboriosam hic tempore, reprehenderit nesciunt quia.</p>
        </div>
         
    </div>
    
</body>
</html>
